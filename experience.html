<style>
body, html {
  height: 100%;
  font-family: "Inconsolata", sans-serif;
}

h1, h2, h3, h4, h5, p{
  font-family: "Inconsolata", sans-serif;
}

.altbg{
  background:#aaa1cf;
}

.dbhigh{
  background:#0b2855;
}

.bgimg {
  background-position:top;
  background:#5ea5de;
  min-height: 50%;
}

.gnav{
  font-size:medium;
  background:#102034;
  color:white;
}


.menu {
  display: none;
}

.jobtitles{
  font-family: "Inconsolata", sans-serif;
}

.wrapper {
  height: 100vh;
  /*This part is important for centering*/
  display: grid;
  place-items: center;
}

.typing-demo {
  width: 20ch;
  animation: typing 2s steps(30);
  white-space: nowrap;
  overflow: hidden;
  font-family: 'Bad Script', cursive;
}

@keyframes typing {
  from {
    width: 0
  }
}

.notesimg {
  position:relative;
  margin: 10px;
}

.accordion > input[type="checkbox"] {
  position: absolute;
  left: -100vw;
}

.accordion .content {
  overflow-y: hidden;
  height: 0;
  transition: height 0.3s ease;
}

.accordion > input[type="checkbox"]:checked ~ .content {
  height: auto;
  overflow: visible;
}

.accordion label {
  display: block;
}

.accordion {
  margin-bottom: 1em;
}

.accordion > input[type="checkbox"]:checked ~ .content {
  padding: 15px;
  border: 1px solid #ededed;
  border-top: 0;
}

.accordion .handle {
  margin: 0;
  font-size: 1.125em;
  line-height: 1.2em;
}

.accordion label {
  cursor: pointer;
  font-weight: normal;
  padding: 15px;
  font-family: "Inconsolata", sans-serif;
  background: #5a83a4ef;
  color: white;
}

.accordion label:hover,
.accordion label:focus {
  background: #b1d0e9;
  color: #383b3d;
}

.accordion .handle label:before {
  content: "\f054";
  display: inline-block;
  margin-right: 10px;
  font-size: .58em;
  line-height: 1.556em;
  vertical-align: middle;
  font-family: "Inconsolata", sans-serif;
}

.accordion > input[type="checkbox"]:checked ~ .handle label:before {
  content: "\f078";
}
</style>

<body>

<script>
// Tabbed Menu
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-dark-grey", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-dark-grey";
}
document.getElementById("myLink").click();
</script>
