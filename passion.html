<!DOCTYPE html>
<html>
<head>
<title>jessica.lee</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Urbanist:wght@400;500&display=swap" rel="stylesheet">
<style>
body, html {
  height: 100%;
  display: grid;
  font-family: "Inconsolata", sans-serif;
}

.bgimg {
  background-position:top;
  background:#aaa1cf;
  min-height: 50%;
}

.gnav{
  font-size:medium;
  background:#e7e2de;
}

#container {
  margin: auto;
  background:#aaa1cf;
}

.fmp {
  position: relative;
  padding: 20px;
  background-color: #FFC2D1;
  box-shadow: 5px 5px #FB6F92;
  border: none;
  font-family: 'Urbanist', sans-serif;
}

</style>
</head>
<body>

<!-- Links (sit on top) -->
<div class="w3-top">
  <div class="w3-row w3-padding">
    <div class="w3-col s3">
      <a href="./index.html" class="w3-button w3-block gnav">HOME</a>
    </div>
    <div class="w3-col s3">
      <a href="./explore.html" class="w3-button w3-block gnav">EXPLORE</a>
    </div>
    <div class="w3-col s3">
      <a href="./experience.html" class="w3-button w3-block gnav">EXPERIENCE</a>
    </div>
    <div class="w3-col s3">
      <a href="./contact.html" class="w3-button w3-block gnav">CONTACT</a>
    </div>
  </div>
</div>

<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-middle w3-center">
    <span class="w3-text-white infinite animate__fadeIn" style="font-size:60px">explore</span>
  </div>
  <div id="container" class="w3-display-left">
    <button type="button" class="fmp">find my passion</button>
  </div>
  <div class="w3-display-bottomleft w3-center w3-padding-large w3-hide-small">
    <span class="w3-tag">view: photos || read: quotes/writing</span>
  </div>
</header>

<!-- Add a background color and large text to the whole page -->
<div class="w3-greyscale w3-large">

<!-- Quotes/Writing Container-->
<div class="w3-display-bottom w3-center" id="passion">
  <h5 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">"passion"</span></h5>
  <p>the thing about passion is ...</p>
</div>


<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-48 w3-large">
  <p>Starting template from: <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
  <p>Modified with logic & love by Jess Lee</p>
</footer>

<script>
function randomNumber(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

const btn = document.querySelector(".fmp");
btn.addEventListener("mouseover", (event) => {
  let num = randomNumber(35, 90);
  let num2 = randomNumber(50, 75);
  btn.innerText = "try again";
  event.target.style.left = `${num}px`;
  event.target.style.top = `${num2}px`;
});
btn.onclick = function () {
  location.href = "./explore.html#passion";
};
</script>

</body>
</html>
